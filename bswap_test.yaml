# 1. Загружаем число 258 (0x102) в Аккумулятор
- name: LOAD_CONST
  args:
    value: 258

# 2. Сохраняем его в память по адресу 0
- name: WRITE_MEM
  args:
    addr: 0

# 3. Выполняем BSWAP для значения по адресу 0
# Считывает 258, переворачивает байты, кладет результат в Аккумулятор
- name: BSWAP
  args:
    addr: 0

# 4. Сохраняем результат (из Аккумулятора) в память по адресу 1
- name: WRITE_MEM
  args:
    addr: 1